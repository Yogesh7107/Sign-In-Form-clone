<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <div class="login-form">
            <div class="first-side">
                <img src="Untitled.png" alt="">
            </div>
            <div class="second-side">
                <form action="">
                    <h1>Sign In</h1>
                    <p>Lorem ipsum dolor, sit amet unde consectetur repudiandae adipisicing elit.</p>
                    <input type="text" placeholder="Username" class="gap">
                    <input type="text" placeholder="Password" class="gap">
                    <input type="checkbox" class="box">
                    <h5 class="Remember">Remember me</h5>
                    <a href=""><h5 class="forget">Forgot Password</h5></a>
                    <button>Log In</button>
                    <div class="login-with">
                        <p>- or login with -</p>
                    </div>
                    <div class="icons">
                        <a href="" class="facebook">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="" class="twitter">                       
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="" class="google">
                            <i class="ri-google-fill"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
